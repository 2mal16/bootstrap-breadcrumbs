language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

env:
  - DJANGO=1.4.22
  - DJANGO=1.5.12
  - DJANGO=1.6.11
  - DJANGO=1.7.11
  - DJANGO=1.8.7

matrix:
  exclude:
    - python: "2.6"
      env: DJANGO=1.7.11
    - python: "2.6"
      env: DJANGO=1.8.7
    - python: "3.2"
      env: DJANGO=1.4.22
    - python: "3.3"
      env: DJANGO=1.4.22
    - python: "3.4"
      env: DJANGO=1.4.22
    - python: "3.5"
      env: DJANGO=1.4.22

install:
  - pip install -U Django==$DJANGO
  - pip install -Ur requirements-test.txt

script:
  - coverage run --rcfile=.coveragerc `which py.test` -v --pep8

after_success:
  - coverage report -m
  - coveralls
